# League groups for analysis
league_groups:
  top_5:
    - "PL"
    - "PD"
    - "BL1"
    - "SA"
    - "FL1"
  
  high_scoring:
    - "BL1"  # Bundesliga has most goals
    - "SA"
  
  high_btts:
    - "BL1"
    - "PL"
  
  high_cards:
    - "PD"
    - "SA"

# Season dates (approximate)
season:
  start_month: 8  # August
  end_month: 5    # May
  winter_break:
    enabled: false  # Only for some leagues
    leagues: ["BL1"]  # Bundesliga has winter break
    start_date: "12-20"
    end_date: "01-15"