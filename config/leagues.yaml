# Leagues Configuration
# Define which leagues to track and bet on

# Start with 3-5 top leagues for best data quality
# Add more once you're profitable

PL:  # Premier League
  enabled: true
  name: "Premier League"
  country: "England"
  football_data_id: 2021
  priority: 1  # Highest priority (best data)
  
  # League statistics (used as defaults/priors)
  avg_goals: 2.82
  avg_corners: 10.8
  avg_cards: 4.2
  home_advantage: 0.35  # Goals
  btts_percentage: 0.53  # ~53% of matches are BTTS
  
  # Data quality
  has_corners_data: true
  has_cards_data: true
  has_referee_data: true
  has_xg_data: false
  
